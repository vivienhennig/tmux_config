#### GENERAL SETTINGS ####
set -g mouse on
set -g visual-activity on
set -g history-limit 20000
set -g buffer-limit 20
set -g prefix C-a

## WINDOW SETTINGS ##
setw -g monitor-activity on

## STATUS BAR ##
set status-style bg=black
set status-style fg=white
set -g status-right-length 60
set -g status-right "#{prefix_highlight} #[fg=colour131]#S #I:#P #[fg=colour139]| %d %b. %Y #[fg=colour147]| %l:%M %p"


#### PLUGINS ####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'abhinav/tmux-fastcopy'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'


#### PLUGIN SETTINGS ####
## FASTCOPY ##
set-option -g set-clipboard on
set-option -g @fastcopy-action 'tmux load-buffer -w -'
set-option -g @fastcopy-key c
set-option -g @fastcopy-alphabet asdfghjkl

## PREFIX HIGHLIGHT ##
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'white'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=white'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=white'
set -g @prefix_highlight_prefix_prompt 'wait' 
set -g @prefix_highlight_copy_prompt 'copy'
set -g @prefix_highlight_sync_prompt 'sync'


## PLUGIN MANAGER ##
run -b '~/.tmux/plugins/tpm/tpm'
